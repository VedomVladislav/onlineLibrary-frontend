<div class="page-wrapper bg-gra-02 font-poppins p-t-130 p-b-100">
    <div class="container wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row row-space">
              <div class="col-md-6 col-sm-12">
                <label class="label">Account or email</label>
              </div>
              <div class="col-md-6 col-sm-12">
                <div *ngIf="isFirstSubmitted && userNameField.errors">
                  <p *ngIf="userNameField.errors.required" class="error">Mandatory field</p>
                  <p *ngIf="userNameField.errors.minlength" class="error">Min 3 symbols</p>
  
                </div>
              </div>
            </div>
            <div class="row row-space">
  
              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <input id="username" type="text" formControlName="username" [readOnly]="isLoading"
                         class="input--style-4" [ngClass]="{ 'field-error': isFirstSubmitted && userNameField.errors }"/>
                </div>
              </div>

              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <p class="desc">You can enter username or your email</p>
                </div>
              </div>

            </div>
            <div class="row row-space">
              <div class="col-md-6 col-sm-12">
                <label class="label">Password</label>
              </div>
              <div class="col-md-6 col-sm-12">
                <div *ngIf="isFirstSubmitted && passwordField.errors">
                  <div *ngIf="passwordField.errors.required" class="error">Mandatory field</div>
                  <div *ngIf="passwordField.errors.minlength" class="error">Min 3 symbols</div>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <input id="password" type="password" [readOnly]="isLoading" formControlName="password"
                         class="input--style-4" [ngClass]="{ 'field-error': isFirstSubmitted&& passwordField.errors }"/>
                </div>
              </div>

              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <p class="desc">You can enter your password</p>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-md-6 col-sm-12">
                <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="isLoading"
                        [ngClass]="{ 'disabled-button': isLoading }">Sign in
                </button>
              </div>
              <div class="col-md-6 col-sm-12">
                <img src="/assets/img/loading.gif" class="loading" *ngIf="isLoading">
                <div *ngIf="error && !isLoading">
                  <p class="error">{{error}}</p>
                </div>
              </div>
            </div>

            <div class="row row-space cancel-region">
                <div class="col-md-12">
                    <a routerLink="/register" class="routerLink" 
                      [class.disabled]="isLoading ? true : null">Sign up</a>
                </div>
                
                <div class="col-md-12">
                    <a routerLink="/reset-password" class="routerLink" 
                      [class.disabled]="isLoading ? true : null">Forget password?</a>
                </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
