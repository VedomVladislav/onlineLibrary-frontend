<div class="page-wrapper bg-gra-02 font-poppins p-t-130 p-b-100">
  <div class="container wrapper wrapper--w680">
    <div class="card card-4">


      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submitForm()">

          <h2 class="auth-title" >Password recovery</h2>


          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <label class="label">Email</label>

            </div>

            <div class="col-md-6 col-sm-12">
              <div *ngIf="isFirstSubmitted && emailField.errors">
                <div *ngIf="emailField.errors.required" class="error">Mandatory field</div>
                <div *ngIf="emailField.errors.email" class="error">Wrong email</div>
              </div>
            </div>

          </div>

          <div class="row row-space">


            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <input id="email" type="email" formControlName="email" [readOnly]="isLoading" class="input--style-4"
                       [ngClass]="{ 'field-error': isFirstSubmitted && emailField.errors }"/>

              </div>

            </div>

            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <p class="desc">Message will be sent to this account for reset password</p>
              </div>
            </div>
          </div>


          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="isLoading"
                      [ngClass]="{ 'disabled-button': isLoading}">Recovery
              </button>

            </div>

            <div class="col-md-6 col-sm-12">


              <img src="/assets/img/loading.gif" class="loading" *ngIf="isLoading">


              <div *ngIf="error && !isLoading">
                <p class="error">{{error}}</p>

              </div>
            </div>


          </div>

          <div class="row row-space cancel-region">
            <div class="col-md-6 col-sm-12">
              <a routerLink="" [class.disabled]="isLoading ? true: null" class="routerLink">Sing in</a>


            </div>
          </div>


        </form>


      </div>


    </div>
  </div>
</div>
