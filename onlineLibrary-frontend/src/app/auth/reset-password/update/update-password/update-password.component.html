<div class="page-wrapper bg-gra-02 font-poppins p-t-130 p-b-100">
    <div class="container wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body" *ngIf="showPasswordForm">
                <form [formGroup]="form" (ngSubmit)="submitForm()" [appMustMatch]="['password', 'confirmPassword']"
                    *ngIf="showPasswordForm">

                    <h2 class="auth-title">Changing password</h2>


                    <div class="row row-space">
                        <div class="col-md-6 col-sm-12">
                            <label class="label">New password</label>

                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div *ngIf="isFirstSubmitted && passwordField.errors">
                                <div *ngIf="passwordField.errors.required" class="error">Mandatory field</div>
                                <div *ngIf="passwordField.errors.minlength" class="error">Min 6 symbols</div>
                            </div>
                        </div>

                    </div>
                    <div class="row row-space">

                        <div class="col-md-6 col-sm-12">
                            <div class="input-group">
                                <input id="password" type="password" [readOnly]="isLoading" formControlName="password"
                                    class="input--style-4"
                                    [ngClass]="{ 'field-error': isFirstSubmitted && passwordField.errors }" />

                            </div>

                        </div>

                        <div class="col-md-6 col-sm-12">

                            <div class="input-group">

                                <p class="desc">Please Use different case letters and any symbols</p>

                            </div>
                        </div>
                    </div>


                    <div class="row row-space">
                        <div class="col-md-6 col-sm-12">
                            <label class="label">Confirm password</label>

                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div *ngIf="isFirstSubmitted && confirmPasswordField.errors">
                                <div *ngIf="confirmPasswordField.errors.required" class="error">Mandatory field</div>
                                <div *ngIf="confirmPasswordField.errors.minlength" class="error">Min 6 symbols</div>
                                <div *ngIf="confirmPasswordField.errors.mustMatch" class="error">Value does not match
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row row-space">

                        <div class="col-md-6 col-sm-12">
                            <div class="input-group">
                                <input id="confirmPassword" type="password" [readOnly]="isLoading"
                                    formControlName="confirmPassword" class="input--style-4"
                                    [ngClass]="{ 'field-error': isFirstSubmitted && confirmPasswordField.errors }" />

                            </div>

                        </div>

                        <div class="col-md-6 col-sm-12">

                            <div class="input-group">

                                <p class="desc">Confirm password</p>

                            </div>
                        </div>
                    </div>


                    <div class="row row-space">
                        <div class="col-md-6 col-sm-12">
                            <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="isLoading"
                                [ngClass]="{ 'disabled-button': isLoading }">Send
                            </button>

                        </div>

                        <div class="col-md-6 col-sm-12">


                            <img src="/assets/img/loading.gif" class="loading" *ngIf="isLoading">


                            <div *ngIf="error && !isLoading">
                                <p class="error">{{error}}</p>
                            </div>
                        </div>


                    </div>

                    <div class="row row-space cancel-region">
                        <div class="col-md-6 col-sm-12">
                            <a routerLink="" [class.disabled]="isLoading ? true: null" class="routerLink">Sign in</a>

                        </div>


                    </div>


                </form>


            </div>


        </div>
    </div>
</div>
